<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手平台商品排行榜</title>
    <link rel="stylesheet" type="text/css" href="css/sort.css">
</head>
<body>

    <header>
        <h1>二手平台商品排行榜</h1>
    </header>

    <section>
        <div class="category">
            <h2>电子产品</h2>
            <ul class="product-list">
                <li class="product-item">
                    <img src="images/laptop.jpg" alt="笔记本电脑">
                    <span>笔记本电脑</span>
                    <span>价格：$500</span>
                </li>
                <li class="product-item">
                    <img src="images/iphone.jpg" alt="智能手机">
                    <span>智能手机</span>
                    <span>价格：$300</span>
                </li>
            </ul>
        </div>

        <div class="category">
            <h2>生活用品</h2>
            <ul class="product-list">
                <li class="product-item">
                    <img src="images/sofa.jpg" alt="沙发">
                    <span>沙发</span>
                    <span>价格：$200</span>
                </li>
                <li class="product-item">
                    <img src="images/table.jpg" alt="桌子">
                    <span>桌子</span>
                    <span>价格：$100</span>
                </li>
            </ul>
        </div>

        <div class="category">
            <h2>流浪玩具</h2>
            <ul class="product-list">
                <li class="product-item">
                    <img src="images/pic10.jpg" alt="">
                    <span>蓝星</span>
                    <span>价格：$200</span>
                </li>
                <li class="product-item">
                    <img src="images/pic9.jpg" alt="">
                    <span>森林</span>
                    <span>价格：$100</span>
                </li>
            </ul>
        </div>

        <!-- 可以继续添加更多商品分类 -->

    </section>

    <footer>
        <p>&copy; 2023 二手平台. All rights reserved.</p>
    </footer>

</body>
</html>
